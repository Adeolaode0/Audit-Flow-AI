<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audit Flow AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'audit-blue': '#1e40af',
                        'audit-dark': '#1f2937',
                        'audit-gray': '#374151'
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gray-50 flex flex-col">
    <!-- Fixed Header -->
    <header class="bg-audit-dark shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-white hover:text-blue-300 transition-colors duration-200">
                            üîç Audit Flow AI
                        </h1>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <nav class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:bg-audit-gray hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200">
                            Main Form
                        </a>
                        <a href="/testing" class="text-gray-300 hover:bg-audit-gray hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200">
                            Evidence Testing
                        </a>
                        <a href="/api/health" target="_blank" class="text-gray-300 hover:bg-green-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200">
                            API Health
                        </a>
                    </div>
                </nav>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="bg-audit-gray inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="mobile-menu-button">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-audit-gray">
                <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Main Form</a>
                <a href="/testing" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Evidence Testing</a>
                <a href="/api/health" target="_blank" class="text-gray-300 hover:bg-green-600 hover:text-white block px-3 py-2 rounded-md text-base font-medium">API Health</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-audit-dark mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-300 text-sm">
                    ¬© 2025 Audit Flow AI - Professional Audit Documentation Assistant
                </p>
                <p class="text-gray-400 text-xs mt-2">
                    Powered by OpenAI GPT-3.5-Turbo | Secure ‚Ä¢ Professional ‚Ä¢ Efficient
                </p>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
